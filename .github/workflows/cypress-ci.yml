name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Cypress run
        uses: cypress-io/github-action@v6

  eslint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: List files for debugging
        run: ls -la

      - name: Install Dependencies
        run: npm install

      - name: Show installed packages
        run: npm list

      - name: Run ESLint
        run: npm run eslint-cypress --verbose

      - name: Run ESLint
        run: |
          echo "Running ESLint on the following files:"
          ls cypress/**/*.ts
          npm run eslint-cypress --verbose

      - name: List project files
        run: ls -R

      - name: Show ESLint version
        run: npx eslint --version


